<!DOCTYPE html>
<html>

<head>
    <title>Firebase Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8Eh2om9olbZ9SdRh_TpIsY-zTA0Zmjf8",
            authDomain: "reactnative-2025-3359b.firebaseapp.com",
            databaseURL: "https://reactnative-2025-3359b-default-rtdb.firebaseio.com",
            projectId: "reactnative-2025-3359b",
            storageBucket: "reactnative-2025-3359b.firebasestorage.app",
            messagingSenderId: "648080834591",
            appId: "1:648080834591:web:8ed7e9dbf6a84b118fd52a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize Leaflet Map
        const map = L.map('map').setView([-7.7956, 110.3695], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Reference db
        const pointsRef = database.ref("/points");

        // CLEAR all markers before redraw
        let markers = [];

        pointsRef.on('value', (snapshot) => {
            const data = snapshot.val();

            // Remove all markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (data) {
                Object.keys(data).forEach((key) => {
                    const point = data[key];

                    if (!point.coordinates) return;

                    const coords = point.coordinates.split(",").map(parseFloat);

                    const marker = L.marker(coords).addTo(map);
                    markers.push(marker);

                    const popup = `
                        <b>${point.name}</b><br>
                        ${coords}<br><br>
                        <button onclick="deletePoint('${key}')">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    `;

                    marker.bindPopup(popup);
                });
            }
        });

        // ðŸ”¥ FUNCTION DELETE (Fix Utama)
        function deletePoint(key) {
            if (!confirm("Hapus titik ini?")) return;

            database.ref("/points/" + key).remove()
                .then(() => {
                    alert("Data berhasil dihapus!");
                })
                .catch((error) => {
                    alert("Gagal menghapus: " + error);
                });
        }
    </script>

</body>

</html>
